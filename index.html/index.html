<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js" integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE=" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){

  for(y = 0; y < 13; y++) {
    for(x = 0; x < 16; x++) {
      $('.container').append('<div class="item" id="div'+ y + '_' + x +'" style="background-color: black;" />');
    }
  }

  var pickone = function( start, color, divs ) {
    for (var i = 0; i < divs.length; i++) {
      $('#' + divs[i]).delay(start+(i*100)).animate({backgroundColor: color}).delay(0);
    }
  }

  var arr = ['div9_8', 'div9_9', 'div9_10', 'div9_11', 'div9_12', 'div9_13', 'div9_14', 'div9_15'];
  var arr2 = ['div0_4', 'div1_4', 'div2_4','div3_4', 'div4_4', 'div5_4', 'div6_4'];
  var arr3 = ['div5_2', 'div6_2', 'div7_2','div8_2', 'div9_2'];
  var arr4 = ['div0_10', 'div1_11', 'div2_12','div3_13', 'div4_14'];

  $('.container').click(function() {

    //animate2(arr.slice(0), 'red');

    pickone(200, 'yellow', arr);
    pickone(4200, 'black', arr);

    pickone(200, 'yellow', arr2);
    pickone(4200, 'black', arr2);

    pickone(200, 'yellow', arr3);
    pickone(4200, 'black', arr3);

    pickone(200, 'yellow', arr4);
    pickone(4200, 'black', arr4);

  });

  window.setInterval(function(){
    $('.container').click()
  }, 10000);

});
</script>
<style type="text/css">
body {
  margin: 0;
  padding: 0;
}

.item {
  height:75px;width:75px;
}

.container {
  display: flex;
  width: 1200px;
  height: 972px;
  flex-wrap: wrap;
  border-top: 16px solid #999;
  border-bottom: 16px solid #999;
  border-left: 20px solid #999;
  border-right: 20px solid #999;
  padding: 10px 20px;
  background-color: #000;
}

</style>
</head>
<body>

<div class="container"></div>

</body>
</html>
